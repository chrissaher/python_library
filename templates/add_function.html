{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Add a New Python Function</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Function Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="definition">Definition</label>
            <textarea class="form-control" id="definition" name="definition" required></textarea>
        </div>

        <div class="form-group">
            <label for="example">Example</label>
            <textarea class="form-control" id="example" name="example" required></textarea>
        </div>

        <div class="form-group">
            <label for="external_link">External Link (Optional)</label>
            <input type="text" class="form-control" id="external_link" name="external_link">
        </div>

        <button type="submit" class="btn btn-primary">Add Function</button>
    </form>
{% endblock %}
